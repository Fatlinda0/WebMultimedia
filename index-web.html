<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Multimedia - Project </title>
    <link rel="stylesheet" href="style-web.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"> 
</head>
<body>
     <header>
        <a href="#" class="logo">Germany</a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
          <li><a href="#home" class="home-active">Home</a></li>
          <li><a href="#places">Places</a></li>
          <li><a href="#visitors">Visitors</a></li>
        </ul>
        <div class="profile">
            <img src="images/flag.avif" alt="">
            <span>Country of Germany</span>
            <i class='bx bx-caret-down'></i>
        </div>
     </header>

     <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/photo1.avif" class="images" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/Berlin.jpg" class="images" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/photo2.jpg" class="images" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      
      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      <script src="main.js"></script>
</body>
</html>
